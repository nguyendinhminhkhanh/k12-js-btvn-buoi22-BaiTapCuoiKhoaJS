<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="renderInfo()">
    <div id="modal" class="container" style="display: none;">
        <div class="form">
            <div class="form-group">
              <input id="name" type="text" class="form-input" placeholder="Name" />
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <input id="age" type="text" class="form-input" placeholder="Age" />
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <input id="address" type="text" class="form-input" placeholder="Address" />
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <input id="hobbies" type="text" class="form-input" placeholder="Hobbies" />
              <div class="error-message"></div>
            </div>
            <div class="form-group">
                <input id="index" type="hidden">
              </div>
            <button id="save" onclick="addNew()" style="display: none;" class="button">Add New</button>
            <button id="update" onclick="changeStudent()"  style="display: none;" class="button">Update</button>
            <button id="close" onclick="closeModal()" class="button">Close</button>
          </div>
    </div>
    <button id="new" onclick="newInfo()" >+</button>
    <table cellspacing='0' cellpadding='10'  id="tableContent"></table>
  </body>
  <script src="app.js"></script>
</html>
